<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
</head>
<body>
    <ul>
    {% if not items %} No items found {% endif %}
    {% for item, value in items.items() %}
    <li>{{ item }} : {{ value }}</li>
    {% endfor %}
    </ul>
</body>
</html>
